<body>
<div class="row">
    <div class="sm-12 md-10 col">
        <div class="row">
            <div class="progress margin-bottom">
                <div class="bar w-0"></div>
            </div>
            <div class="card" style="width: 520rem;min-height: 95vh;">
                <div class="card-body">
                    <div class="paper">
                        <img class="float-left" src="DuanZhang.jpg"
                             style="max-height: 200px; max-width: 200px;">
                        <h1 style="text-align: right;margin-top: 0;margin-bottom: 0">猫猫档案</h1>
                        <h4 class="card-title">断掌</h4>
                        <h5 class="card-subtitle">橘白</h5>
                        <p class="card-text">可爱小肥猫一枚</p>
                        <p>
                            <br>
                            <br>
                            <br>
                            猫咪外号：掌掌，掌弟，断猫猫<br>
                            猫咪性别：弟弟<br>
                            猫咪性格：亲人，但是有时候也有点怕人<br>
                            猫咪特点：前左爪是半掌，断掌这个名字也是由此而来，鼻尖上有一些小痣。<br>
                            猫咪简介：有点懒，喜欢在暖和的地方睡大觉，喜欢吃东西，会跟人玩，可能会轻轻咬人但是有分寸。<br>
                            猫咪趣事：断掌有一次盯着一只小麻雀看了很久，想要抓它，但是胖胖的掌掌忽视了自己的体重，跳起来成功把鸟吓跑了。
                        </p>
                    </div>
                    <img src="1.jpg">
                    <img src="2.jpg">
                </div>

<script>
    bar = document.getElementsByClassName("progress")[0].firstElementChild;
    typ = document.createAttribute("class");
    typ.nodeValue = "bar w-100";
    bar.attributes.setNamedItem(typ);
</script>

<script>
    var a_idx = 0;
    jQuery(document).ready(function ($) {
        $("body").click(function (e) {
            var a = new Array("掌掌", "波波", "胖妹", "铁蛋", "怂怂", "香槟", "辛巴", "咪咪", "公主", "学霸", "大白", "摆摆");
            var $i = $("<span/>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "#fffff"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function () {
                    $i.remove();
                });
        });
    });
</script>
